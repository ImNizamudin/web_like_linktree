<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>WEB LIKE LINKTREE</title>
</head>
<body>
    
    <div class="container">
        <!-- profile picture -->
        <div class="profile animate__animated animate__fadeInDownBig">
            <a href="https://www.freepik.com/vectors/software-solutions"><img src="images/971.jpg" class="img_profile" alt="Software solutions vector created by fullvector - www.freepik.com"></a>
            <p class="title">ImNizamudin</p>
        </div>

        <!-- link tree button -->
        <div class="link">
            <a class="button animate__animated animate__bounceInUp" href="#" target="_blank">Portofolio</a>
            <a class="button animate__animated animate__bounceInUp animate__delay-1s" href="#" target="_blank">Instagram</a>
            <a class="button animate__animated animate__bounceInUp animate__delay-2s" href="#" target="_blank">Whatsapp</a>
        </div>

        <!-- footer -->
        <div class="footer">
            <a href="https://github.com/imnizamudin" target="_blank"><i class="github animate__animated animate__bounceInUp animate__delay-3s">Made by ImNizamudin</i></a>
        </div>
    </div>

</body>
</html>
